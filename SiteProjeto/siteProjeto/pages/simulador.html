                    <span class="txt_desconto"> Desconto de X% na compra acima de 5 sensores</span>

<script>
    function clicar() {
        var sensor = Number(qtd_sensor.value);
        var valor_sensor = 11.50 * sensor;
        var desconto = (valor_sensor * 70) / 100;


        if (sensor > 5) {
            mensagem.innerHTML = `A unidade(sensor) seria de R$ ${11.50} <br> Com X% de desconto o valor total será de: R$ ${desconto.toFixed(2)}na compra de ${sensor} sensores.`;
            qtd_sensor.value.style.display = 'none';

        } else {
            mensagem.innerHTML = `A unidade(sensor) será de: R$ ${11.50} <br> Totalizando: ${valor_sensor.toFixed(2)},   na compra de ${sensor} sensores.`;
            qtd_sensor.value.style.display = 'none';
        }

    }
</script>
