<script>
    function clicar() {
        var sensor = Number(qtd_sensor.value);
        var valor_sensor = 11.50 * sensor;
        var desconto = (valor_sensor * 0.8); 
        qtd_sensor.value = '';

        if (sensor > 5) {
            mensagem.innerHTML = `A unidade(sensor) seria de R$ ${11.50} <br> Com 20% de desconto o valor total será de: R$ ${desconto.toFixed(2)} na compra de ${sensor} sensores.`;
            

        } else {
            mensagem.innerHTML = `A unidade(sensor) será de: R$ ${11.50} <br> Totalizando: ${valor_sensor.toFixed(2)},   na compra de ${sensor} sensores.`;
            
        }

    }
</script>
