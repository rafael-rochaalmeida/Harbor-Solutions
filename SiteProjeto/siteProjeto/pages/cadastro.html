            <div class="main-content">

                    <br><br>
                    <h4>Nome da Empresa</h4>
                    <input type="text" class="empresa" name="empresa">

                    <input type="text" class="codigo" name="codigo_area">

                    <input type="text" class="number" type="text" name="phone">
                    <label class="numero-telefone">Celular</label>

                    <br><br>

                    <h4 class="nome">Telefone Fixo</h4>
                    <input type="text" class="codigo" name="codigo_area">
                    <label class="codigo_area">DDD</label>
                    <input type="text" class="number" type="text" name="phone">
                    <label class="numero-telefone">Telefone</label>

                        <br><br><br>
                    <h4 class="nomeCnpj">CNPJ</h4>
                    <input type="text" class="number">
                    

                    <h4 class="nome">Endereço</h4>
                    <input type="text" class="codigo" name="codigo_area">
                    <label class="codigo_area">CEP</label>
                    <input type="text" class="codigo" name="codigo_area">
                    <label class="codigo_area">Número</label>
                    <input type="text" class="number" type="text" name="phone">
                    <label class="numero-telefone">Complemento</label>
                    <br><br>

                    <button>Cadastrar</button>

                </form>
